<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Ferrofluid Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030303;
            --fluid-primary: #0a0a0a;
            --fluid-glow: #333;
            --accent: #ffffff;
            --accent-muted: #888;
            --glass: rgba(15, 15, 15, 0.7);
            --border: rgba(255, 255, 255, 0.12);
            --font-main: 'Space Grotesk', sans-serif;
            --font-heading: 'Syncopate', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: crosshair;
        }

        body {
            background-color: var(--bg);
            color: var(--accent);
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ferrofluid Background Effect */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            filter: contrast(18) brightness(0.8);
            background: var(--bg);
        }

        .blob {
            position: absolute;
            background: var(--accent);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        /* Noise Texture Overlay */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.05;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Sign In Card */
        .auth-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            padding: 20px;
            perspective: 1000px;
        }

        .auth-card {
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 2px;
            padding: 48px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .header {
            margin-bottom: 40px;
        }

        .brand {
            font-family: var(--font-heading);
            font-size: 0.7rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
            color: var(--accent-muted);
        }

        .title {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: -0.02em;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .label {
            display: block;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 8px;
            color: var(--accent-muted);
            transition: color 0.3s ease;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            padding: 12px 0;
            color: var(--accent);
            font-family: var(--font-main);
            font-size: 1rem;
            outline: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        input:focus {
            border-bottom-color: var(--accent);
        }

        .input-highlight {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 1px;
            width: 0;
            background: var(--accent);
            transition: width 0.4s ease;
        }

        input:focus + .input-highlight {
            width: 100%;
        }

        /* Kinetic Button */
        .btn-submit {
            margin-top: 16px;
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            font-family: var(--font-heading);
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            letter-spacing: 0.3em;
            background: #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .btn-submit .btn-inner {
            position: relative;
            z-index: 2;
        }

        .btn-submit::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn-submit:active::after {
            width: 300px;
            height: 300px;
        }

        /* Footer Links */
        .auth-footer {
            margin-top: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .link {
            font-size: 0.75rem;
            color: var(--accent-muted);
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }

        .link:hover {
            color: var(--accent);
        }

        .link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .link:hover::after {
            width: 100%;
        }

        /* Decor Elements */
        .topo-line {
            position: absolute;
            z-index: -1;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-card {
                padding: 32px 24px;
            }
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="noise"></div>
    <div id="canvas-container"></div>

    <main class="auth-container">
        <div class="auth-card" id="tilt-card">
            <header class="header">
                <span class="brand">Protocol 0.1</span>
                <h1 class="title">NEURAL ACCESS</h1>
            </header>

            <form id="login-form" onsubmit="return false">
                <div class="form-group">
                    <label class="label">Identity String</label>
                    <div class="input-wrapper">
                        <input type="email" required placeholder="name@domain.ext" spellcheck="false">
                        <div class="input-highlight"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="label">Pass-Key</label>
                    <div class="input-wrapper">
                        <input type="password" required placeholder="••••••••" spellcheck="false">
                        <div class="input-highlight"></div>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <span class="btn-inner">Initiate Sync</span>
                </button>
            </form>

            <footer class="auth-footer">
                <a href="#" class="link">Request Access</a>
                <a href="#" class="link">Recovery</a>
            </footer>

            <!-- Background organic rings -->
            <div class="topo-line" style="width: 300px; height: 300px; top: -150px; right: -150px;"></div>
            <div class="topo-line" style="width: 400px; height: 400px; bottom: -200px; left: -200px;"></div>
        </div>
    </main>

    <script>
        // Kinetic Ferrofluid Simulation (Metaball logic)
        const container = document.getElementById('canvas-container');
        const blobs = [];
        const numBlobs = 12;

        function createBlob() {
            const blob = document.createElement('div');
            blob.className = 'blob';
            
            const size = Math.random() * 300 + 200;
            blob.style.width = `${size}px`;
            blob.style.height = `${size}px`;
            
            const data = {
                el: blob,
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                size: size
            };
            
            container.appendChild(blob);
            return data;
        }

        for (let i = 0; i < numBlobs; i++) {
            blobs.push(createBlob());
        }

        function animate() {
            blobs.forEach(b => {
                b.x += b.vx;
                b.y += b.vy;

                if (b.x < -b.size) b.x = window.innerWidth + b.size;
                if (b.x > window.innerWidth + b.size) b.x = -b.size;
                if (b.y < -b.size) b.y = window.innerHeight + b.size;
                if (b.y > window.innerHeight + b.size) b.y = -b.size;

                b.el.style.transform = `translate(${b.x}px, ${b.y}px)`;
            });
            requestAnimationFrame(animate);
        }
        animate();

        // Mouse Interactivity for "Magnetic" feel
        const card = document.getElementById('tilt-card');
        const root = document.documentElement;

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            // Subtle card tilt
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const rotateX = (y - centerY) / 50;
            const rotateY = (centerX - x) / 50;

            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            // Ferrofluid reaction (move one blob to cursor)
            blobs[0].x += (x - blobs[0].x) * 0.1;
            blobs[0].y += (y - blobs[0].y) * 0.1;
        });

        // Form focus visual states
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                card.style.borderColor = 'rgba(255,255,255,0.4)';
                card.style.boxShadow = '0 0 40px rgba(255,255,255,0.1)';
            });
            input.addEventListener('blur', () => {
                card.style.borderColor = 'var(--border)';
                card.style.boxShadow = '0 25px 50px -12px rgba(0, 0, 0, 0.5)';
            });
        });

        // Submit Animation
        const form = document.getElementById('login-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = document.querySelector('.btn-submit');
            btn.innerHTML = 'VALIDATING...';
            btn.style.opacity = '0.5';
            
            setTimeout(() => {
                btn.innerHTML = 'ACCESS GRANTED';
                btn.style.background = '#00ff88';
                btn.style.color = '#000';
                btn.style.opacity = '1';
                
                // Visual glitch effect on success
                card.style.animation = 'glitch 0.2s infinite';
                setTimeout(() => {
                    card.style.animation = 'none';
                }, 400);
            }, 1500);
        });

        // Custom Keyframe Glitch
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes glitch {
                0% { transform: translate(2px, 2px); }
                25% { transform: translate(-2px, -2px); }
                50% { transform: translate(-2px, 2px); }
                75% { transform: translate(2px, -2px); }
                100% { transform: translate(0); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
